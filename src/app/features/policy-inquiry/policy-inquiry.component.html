<div class="container">
  <div class="form-group row padding">
    <div class="row col-6">
      <div class="active-cyan-4 mb-4 col-6">
        <input class="form-control" type="text" #policyNumberInput placeholder="Policy Number" aria-label="Search">
      </div>
      <div class="col-4">
        <button class="btn btn-outline-secondary" type="submit"
          (click)="onClickSearch(policyNumberInput.value)">Search</button>
      </div>
    </div>
  </div>
  <div>
    <ngb-accordion #acc="ngbAccordion">
      <ngb-panel id="toggle-1" title="Basic Information">
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col-12">
              <label for="FirstName">First Name: {{ policyInquiryDetails?.customer?.firstName }}</label>
            </div>
            <div class="col-12">
              <label for="LastName">Last Name: {{ policyInquiryDetails?.customer?.lastName }}</label>
            </div>
            <div class="col-12">
              <label for="StreetAddress">Street Address: {{ policyInquiryDetails?.customer?.streetAddress }}</label>
            </div>
            <div class="col-12">
              <label for="Apt">Apt: {{ policyInquiryDetails?.customer?.apt }}</label>
              <label for="Zip">Zip: {{ policyInquiryDetails?.customer?.zip }}</label>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="toggle-2" title="Coverages">
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col-12">
              <label for="Bi" *ngIf="policyInquiryDetails?.coverages?.bi"></label>
            </div>
            <div class="col-12">
              <label for="Pd" *ngIf="policyInquiryDetails?.coverages?.pd"></label>
            </div>
            <div class="col-12">
              <label for="Med" *ngIf="policyInquiryDetails?.coverages?.med"></label>
            </div>
            <div class="col-12">
              <label for="Comp" *ngIf="policyInquiryDetails?.coverages?.comp"></label>
            </div>
            <div class="col-12">
              <label for="Col" *ngIf="policyInquiryDetails?.coverages?.col"></label>
            </div>
            <div class="col-12">
              <label for="Premium">Premium: {{policyInquiryDetails?.coverages?.premium}}</label>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="toggle-3" title="Drivers">
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col-4">
              <div class="row">
                <div class="col" *ngFor="let driver of policyInquiryDetails?.drivers; let isFirst = first">
                  <div class="col-12"> 
                    <label for="Apt">Name: {{ driver?.name }}</label>
                  </div>
                  <div class="col-12">
                    <label for="Gender">Gender: {{ driver?.gender }}</label>
                  </div>
                  <div class="col-12">
                    <label for="LicensedAge">Licensed Age: {{ driver?.licensedAge }}</label>
                  </div>
                </div>
               </div>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="toggle-4" title="Vehicles">
        <ng-template ngbPanelContent>
          <div class="row">
            <div class="col-4">
              <div class="row">
                <div class="col" *ngFor="let vehicle of policyInquiryDetails?.vehicles; let isFirst = first">
                  <div class="col-12"> 
                    <label for="Year">Year: {{ vehicle?.year }}</label>
                  </div>
                  <div class="col-12">
                    <label for="Make">Make: {{ vehicle?.make }}</label>
                  </div>
                  <div class="col-12">
                    <label for="Model">Model: {{ vehicle?.model }}</label>
                  </div>
                  <div class="col-12">
                    <label for="VehicleOwned">Vehicle Owned: {{ vehicle?.vehicleOwned }}</label>
                  </div>
                  <div class="col-12">
                    <label for="VehicleUsage">Vehicle Usage: {{ vehicle?.vehicleUsage }}</label>
                  </div>
                  <div class="col-12">
                    <label for="AnnualMileage">Annual Mileage: {{ vehicle?.annualMileage }}</label>
                  </div>
                </div>
               </div>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
</div>
